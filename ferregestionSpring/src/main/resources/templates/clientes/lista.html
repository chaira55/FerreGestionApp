<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Clientes - FerreGestión')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <!-- Título y botón nuevo -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1><i class="bi bi-people"></i> Clientes</h1>
            <p class="text-muted">Gestión de clientes del sistema</p>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/web/clientes/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${mensaje}"
         th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'"
         role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Buscador -->
    <div class="row mb-3">
        <div class="col-md-8">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text"
                       class="form-control"
                       id="buscarCliente"
                       placeholder="Buscar por cédula, nombre, celular o correo...">
            </div>
        </div>
        <div class="col-md-4 text-end">
            <span class="badge bg-success fs-5">
                Total clientes: <span id="totalClientes" th:text="${clientes.size()}">0</span>
            </span>
        </div>
    </div>

    <!-- Tabla de clientes -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-light">
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Email</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody id="tablaClientes">
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.cedula}">123456789</td>
                        <td th:text="${cliente.nombre}">Juan Pérez</td>
                        <td th:text="${cliente.celular}">555-1234</td>
                        <td th:text="${cliente.correo}">juan@example.com</td>
                        <td class="text-center">
                            <!-- Botón Ver -->
                            <a th:href="@{/web/clientes/ver/{id}(id=${cliente.cedula})}"
                               class="btn btn-sm btn-info text-white"
                               title="Ver detalle">
                                <i class="bi bi-eye"></i>
                            </a>

                            <!-- Botón Editar -->
                            <a th:href="@{/web/clientes/editar/{id}(id=${cliente.cedula})}"
                               class="btn btn-sm btn-warning text-white"
                               title="Editar">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <!-- Botón Eliminar -->
                            <a th:href="@{/web/clientes/eliminar/{id}(id=${cliente.cedula})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar este cliente?')"
                               title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensaje cuando no hay resultados -->
            <div id="sinResultadosClientes" class="text-center py-5" style="display: none;">
                <i class="bi bi-search display-1 text-muted"></i>
                <p class="text-muted mt-3">No se encontraron clientes</p>
            </div>

            <!-- Mensaje si no hay clientes -->
            <div th:if="${clientes.empty}" class="text-center py-5">
                <i class="bi bi-inbox display-1 text-muted"></i>
                <p class="text-muted mt-3">No hay clientes registrados</p>
                <a th:href="@{/web/clientes/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Crear primer cliente
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>

<script>
    document.getElementById('buscarCliente')?.addEventListener('input', function(e) {
        const termino = e.target.value.toLowerCase().trim();
        const tbody = document.getElementById('tablaClientes');
        const filas = tbody.querySelectorAll('tr');
        const tabla = tbody.closest('table');
        const mensajeSinResultados = document.getElementById('sinResultadosClientes');
        let contadorVisibles = 0;

        filas.forEach(fila => {
            const texto = fila.textContent.toLowerCase();
            const visible = texto.includes(termino);
            fila.style.display = visible ? '' : 'none';
            if (visible) contadorVisibles++;
        });

        // Mostrar/ocultar mensaje
        if (contadorVisibles === 0 && termino.length > 0) {
            tabla.style.display = 'none';
            mensajeSinResultados.style.display = 'block';
        } else {
            tabla.style.display = '';
            mensajeSinResultados.style.display = 'none';
        }

        // Actualizar contador
        document.getElementById('totalClientes').textContent = contadorVisibles;
    });
</script>

</body>
</html>
