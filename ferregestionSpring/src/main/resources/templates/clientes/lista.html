<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Clientes - FerreGestión')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <!-- Título y botón nuevo -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1><i class="bi bi-people"></i> Clientes</h1>
            <p class="text-muted">Gestión de clientes del sistema</p>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/web/clientes/nuevo}" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Nuevo Cliente
            </a>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${mensaje}"
         th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'"
         role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Buscador -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                <input type="text"
                       id="buscarCliente"
                       class="form-control"
                       placeholder="Buscar por cédula, nombre, correo...">
            </div>
        </div>
        <div class="col-md-6 text-end">
                <span class="badge bg-info text-dark fs-6">
                    Total: <span th:text="${clientes.size()}">0</span> clientes
                </span>
        </div>
    </div>

    <!-- Tabla de clientes -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaClientes">
                    <thead class="table-light">
                    <tr>
                        <th>Cédula</th>
                        <th>Nombre</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Dirección</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td th:text="${cliente.cedula}">123456789</td>
                        <td th:text="${cliente.nombre}">Juan Pérez</td>
                        <td>
                            <i class="bi bi-phone"></i>
                            <span th:text="${cliente.celular ?: 'N/A'}">3001234567</span>
                        </td>
                        <td>
                            <i class="bi bi-envelope"></i>
                            <span th:text="${cliente.correo ?: 'N/A'}">correo@ejemplo.com</span>
                        </td>
                        <td th:text="${cliente.direccion ?: 'N/A'}">Calle 123 #45-67</td>
                        <td class="text-center">
                            <div class="btn-group" role="group">
                                <a th:href="@{/web/clientes/ver/{cedula}(cedula=${cliente.cedula})}"
                                   class="btn btn-sm btn-info text-white"
                                   title="Ver detalle">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <a th:href="@{/web/clientes/editar/{cedula}(cedula=${cliente.cedula})}"
                                   class="btn btn-sm btn-warning"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/web/clientes/eliminar/{cedula}(cedula=${cliente.cedula})}"
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('¿Está seguro de eliminar este cliente?')"
                                   title="Eliminar">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensaje si no hay clientes -->
            <div th:if="${clientes.empty}" class="text-center py-5">
                <i class="bi bi-inbox fs-1 text-muted"></i>
                <p class="text-muted mt-3">No hay clientes registrados</p>
                <a th:href="@{/web/clientes/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Crear primer cliente
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>

<script>
    // Activar búsqueda en tiempo real
    filtrarTabla('buscarCliente', 'tablaClientes');
</script>
</body>
</html>
