<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Ventas - FerreGestión')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-4">
    <!-- Título y botón nuevo -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h1><i class="bi bi-cart"></i> Ventas</h1>
            <p class="text-muted">Registro de ventas realizadas</p>
        </div>
        <div class="col-md-6 text-end">
            <a th:href="@{/web/ventas/nueva}" class="btn btn-primary btn-lg">
                <i class="bi bi-plus-circle"></i> Nueva Venta
            </a>
        </div>
    </div>

    <!-- Mensajes de alerta -->
    <div th:if="${mensaje}"
         th:class="'alert alert-' + ${tipoMensaje} + ' alert-dismissible fade show'"
         role="alert">
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Buscador -->
    <div class="row mb-3">
        <div class="col-md-6">
            <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-search"></i>
                    </span>
                <input type="text"
                       id="buscarVenta"
                       class="form-control"
                       placeholder="Buscar por cliente, fecha, total...">
            </div>
        </div>
        <div class="col-md-6 text-end">
                <span class="badge bg-success fs-6">
                    Total ventas: <span th:text="${ventas.size()}">0</span>
                </span>
        </div>
    </div>

    <!-- Tabla de ventas -->
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="tablaVentas">
                    <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Tipo Pago</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td><strong th:text="'#' + ${venta.idVenta}">#1</strong></td>
                        <td>
                            <span th:if="${venta.cliente != null}" th:text="${venta.cliente.nombre}">Cliente</span>
                            <span th:unless="${venta.cliente != null}" class="text-muted">Sin cliente</span>
                            <br>
                            <small class="text-muted" th:if="${venta.cliente != null}">
                                CC: <span th:text="${venta.cliente.cedula}">123456789</span>
                            </small>
                        </td>
                        <td th:text="${#temporals.format(venta.fecha, 'dd/MM/yyyy')}">21/10/2025</td>
                        <td>
                            <strong class="text-success"
                                    th:text="${'$' + #numbers.formatDecimal(venta.total, 0, 'COMMA', 0, 'POINT')}">
                                $195,000
                            </strong>
                        </td>
                        <td>
            <span th:if="${venta.tipoPago == 'EFECTIVO'}" class="badge bg-success">
                <i class="bi bi-cash"></i> Efectivo
            </span>
                            <span th:if="${venta.tipoPago == 'TARJETA'}" class="badge bg-info">
                <i class="bi bi-credit-card"></i> Tarjeta
            </span>
                            <span th:if="${venta.tipoPago == 'CREDITO'}" class="badge bg-warning text-dark">
                <i class="bi bi-clock"></i> Crédito
            </span>
                            <span th:if="${venta.tipoPago == 'TRANSFERENCIA'}" class="badge bg-primary">
                <i class="bi bi-arrow-left-right"></i> Transferencia
            </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/web/ventas/ver/{id}(id=${venta.idVenta})}"
                               class="btn btn-sm btn-info text-white"
                               title="Ver detalle">
                                <i class="bi bi-eye"></i>
                            </a>
                            <a th:href="@{/web/ventas/eliminar/{id}(id=${venta.idVenta})}"
                               class="btn btn-sm btn-danger"
                               onclick="return confirm('¿Está seguro de eliminar esta venta?')"
                               title="Eliminar">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mensaje si no hay ventas -->
            <div th:if="${ventas.empty}" class="text-center py-5">
                <i class="bi bi-cart-x fs-1 text-muted"></i>
                <p class="text-muted mt-3">No hay ventas registradas</p>
                <a th:href="@{/web/ventas/nueva}" class="btn btn-primary btn-lg">
                    <i class="bi bi-plus-circle"></i> Registrar primera venta
                </a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/footer :: scripts"></div>

<script>
    // Activar búsqueda en tiempo real
    filtrarTabla('buscarVenta', 'tablaVentas');
</script>
</body>
</html>
